<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/b64520bc39.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="conrainer">
      <video autoplay muted loop id="myVideo">
        <source src="videos/sky.mp4" type="video/mp4" />
      </video>
      <div class="card mx-auto mt-5" style="width: 80%">
        <div class="card-header text-center card-title">Weather App</div>
        <div class="card-body">
          <form id="search-form">
            <div class="row g-3">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter a city"
                  autofocus
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col">
                <input class="btn btn-primary" type="submit" value="Search" />
                <button
                  type="button"
                  class="btn btn-success"
                  id="current-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <br />
          <h1>
            <div class="row">
              <div class="col" id="city"></div>
              <div class="col">
                <img src="" alt="Weather icon" id="icon" />
                <span id="degree"></span>
                <a href="#" id="celsius-degree" class="active">째C</a> |
                <a href="#" id="fahrenheit-degree">째F</a>
              </div>
            </div>
          </h1>
          <br />
          <div class="row">
            <div class="col">
              Last updated: <span id="date"></span>
              <span id="description"></span>
            </div>
          </div>
          <div class="row">
            <div class="col">
              Humidity: <span id="humidity"></span>%, Wind:
              <span id="wind-speed"></span> km/h
            </div>
          </div>
          <hr />
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Tue</div>
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  width="40"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">18째</span>
                  <span class="weather-forecast-temperature-min">12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <small class="text-body-secondary">
            This project was coded by
            <a
              href="https://www.linkedin.com/in/homa-amini-ba327296"
              target="_blank"
              >Homa Amini</a
            >
            and is
            <a
              href="https://github.com/aminihoma/Shecodes-week7-new"
              target="_blank"
              >open-sourced on GitHub</a
            >
            and
            <a
              href="https://tubular-buttercream-ec8660.netlify.app/"
              target="_blank"
              >hosted on Netlify</a
            >
          </small>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
